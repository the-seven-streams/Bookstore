<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      window.onload = function() {
        var socket = io.connect();
        socket.on('Invalid' = function() {
          alert('登录失败！');
        });
        socket.on('1' = function() {
          alert('登录成功！');
          window.location.href = 'Custome.html';
        });
        socket.on('3' = function() {
          alert('登录成功！');
          window.location.href = 'Employee.html';
        });
        socket.on('7' = function() {
          alert('登录成功！');
          window.location.href = 'Owner.html';
        });
        document.getElementById('submit').onclick = function() {
          var txt1 = document.getElementById('username').value;
          var txt2 = document.getElementById('password').value;
          var str = txt1 + ' ' + txt2;
          socket.emit('Login', str);
        };
      };
    </script>
    <meta charset="utf-8">
    <meta name="author" content="玉川">
    <meta name="description" content="Bookstore">
    <title>登录</title>
  </head>
  <body>
    <h1>登录
      <style>
        h1 {
          color: #cc0909;
          text-align: center;
          font-size: 50px;
        }
      </style>
    </h1>
    <form name="Login" method="post" action="">
      <table align="center">
        <tr>
          <td>用户名：</td>
          <td><input type="text" name="username" value="" /required></td>
        </tr>
        <tr>
          <td>密码：</td>
          <td><input type="password" name="password" value="" /required></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" name="submit" value="登录">
            <input type="reset" name="reset" value="重置">
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
